<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="120" fill="url(#gradient)"/>
  
  <!-- Main icon: Growth/Progress arrow with checkmark -->
  <g transform="translate(256, 256)">
    <!-- Elevated checkmark circle leaves breathing room above the arrow -->
    <circle cx="0" cy="-95" r="55" fill="white" opacity="0.95"/>
    <path d="M -20 -96 L -6 -80 L 22 -112" stroke="#3b82f6" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Upward arrow now floats below the check circle with a visible gap -->
    <path d="M 0 70 L 0 -20 M -20 -2 L 0 -20 L 20 -2" stroke="white" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>
    
    <!-- Small dots representing progress/steps - aligned with arrow base -->
    <circle cx="-45" cy="70" r="9" fill="white" opacity="0.8"/>
    <circle cx="0" cy="70" r="9" fill="white" opacity="0.8"/>
    <circle cx="45" cy="70" r="9" fill="white" opacity="0.8"/>
  </g>
</svg>
